    <h3># hubungi saya</h3>
    <div class="hubungi">
      <form>
        <div class="nama">
          <label>Nama </label>
          <input type="text" id="fname" />
        </div>
        <div class="nonton">
          <label for="pil">Sudah menonton film saya?</label>
          <div>
            <input type="radio" id="sudah" value="sudah" />
            <label>Sudah</label>
            <input type="radio" id="belum" value="belum" />
            <label>Belum</label>
          </div>
        </div>
        <div class="coba">
          <label for="pil">Apa coba?</label>
          <div>
            <input type="checkbox" id="ini" />
            <label>Ini</label>
            <input type="checkbox" id="itu" />
            <label>Itu</label>
            <input type="checkbox" id="anu" />
            <label>Anu</label>
          </div>
        </div>
        <button class="submit" type="submit">KIRIM</button>
      </form>
    </div>
    <footer>
      <p>ini footer</p>
